# see http://about.travis-ci.org/docs/user/languages/php/ for more hints
language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

install:
  - sudo apt-get install parallel
  - composer install --dev --prefer-source

before_script:
  - mkdir -p build/coverage

script:
  # Run tests
  - php -d zend.enable_gc=0 ./vendor/bin/phpunit -c tests/phpunit.xml.dist --coverage-php build/coverage/coverage-{/.}.cov {};' || exit 1

  # Run coding standard checks in parallel
  - ls -d library/Magento/* tests/MagentoTest/* | parallel --gnu -P 0 'echo "Running {} CS checks"; php -d zend.enable_gc=0 ./vendor/bin/php-cs-fixer fix {} -v --dry-run --config-file=.php_cs;' || exit 1

after_script:
  # Merges the individual clover reports of each component into a single clover.xml
  - php vendor/bin/phpcov.php --merge --clover build/logs/clover.xml --whitelist library build/coverage
  - php vendor/bin/coveralls

notifications:
  email: false

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm